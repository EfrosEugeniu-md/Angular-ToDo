<div class="todo-list">

  <div class="todo-list-item"
       *ngFor="let todo of todos;"
       (mouseover)="onItemHover(todo.title)">

    <app-todo-list-item
      (delitTodo)="onDelitItem(todo)"
      [todo]="todo">
    </app-todo-list-item>

  </div>

  <!-- TODO: H/W move to single component -->

</div>
