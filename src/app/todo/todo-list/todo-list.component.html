<div class="todo-list">

  <div class="todo-list-item" *ngFor="let todo of todos;" (mouseover)="onItemHover(todo.title)">
    <span
      class="todo-list-item__title"
      [ngClass]="{ 'active': titleHovered === todo.title, 'inactive': titleHovered !== todo.title }">
      Title: {{ todo.title }}
    </span>
    <span class="todo-list-item__description">Description: {{ todo.description }}</span>
  </div>

  <!-- TODO: H/W move to single component -->
  <!-- <app-todo-list-item *ngFor="let todo of todos" [todo]="todo"></app-todo-list-item> -->
</div>
